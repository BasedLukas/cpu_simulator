<!DOCTYPE html>
<html>
<head>
    <title>Robot Maze with User Input</title>
    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Robot Maze</h1>
        <textarea id="assemblyCode" class="form-control" rows="10">
# output controls:
# 1 == turn left | 2 == turn right | 3 == step forward

# input observations:
# 1 == wall | 0 == clear

# this wil rotate you left
# put 1 in reg0, then copy it to reg6  (reg6 is output)
1
copy 0 6

# this wil rotate you right 3 times
# put 2 in reg0
2       
copy 0 6 
copy 0 6
copy 0 6

# walk in a line until you hit a wall
# create a labeled jumping point
label start_loop
3
copy 0 6
copy 6 3 # copy from input into reg3
start_loop
eval =  # goto start_loop if reg3 == 0 (if not blocked)



</textarea>
        <p id="errorOutput" style="color: red;"></p>

        <div class="text-center button-group d-flex justify-content-center align-items-center">
            <button id="runButton" class="btn btn-primary">Run</button>
            <button id="stopButton" class="btn btn-secondary">Stop/Reset</button>
            <button id="solutionButton" class="btn btn-info">Show Solution</button>
            <div class="delay-input-group ms-3">
                <label for="delay">  Delay:</label>
                <textarea id="delay" class="form-control small-textarea">0.1</textarea>
            </div>
        </div>
        
        
        
        <!-- Canvas Container -->
        <div id="canvasContainer">
            <!-- Loading Indicator -->
            <div id="loadingIndicator">
                <span>Loading...</span>
            </div>
            <!-- Maze Canvas -->
            <canvas id="mazeCanvas"></canvas>
        </div>
        <p id="output"></p>
    </div>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
