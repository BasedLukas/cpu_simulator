<!DOCTYPE html>
<html>
<head>
    <title>Robot Maze with User Input</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
    <h1>Robot Maze</h1>
    <textarea id="assemblyCode" rows="10" cols="50">
# 1 = turn left, 2 = turn right, 3 = step forward

start
eval always

### routines ###

label uturn
2
copy 0 6
copy 0 6
start
eval always

label right 
2
copy 0 6
start
eval always

label left
1
copy 0 6
start
eval always

### start main loop ###

# take a step forwards
label start
3
copy 0 6

# check if wall to the left store in 3
1
copy 0 6
copy 6 3
2           # turn back to original direction
copy 0 6

# if no wall left, turn left until there is a wall. We follow wall on our left side
left 
eval =

# there is a wall left, check ahead
copy 6 1
# check right
2
copy 0 6
copy 6 2
1 
copy 0 6
# if wall ahead and right do a uturn
and
uturn
eval !=

# if wall ahead but no wall right turn right
copy 1 3
right
eval !=

start
eval always 
    </textarea>
    <br>
    <button id="runButton">Run</button>
    <button id="stopButton">Stop/Reset</button>
    <canvas id="mazeCanvas" width="400" height="400"></canvas>
    <p id="output"></p>

    <script src="script.js"></script>
</body>
</html>
